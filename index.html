<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexi√≥n Educativa - Plataforma de Mentor√≠a Acad√©mica</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== VARIABLES CSS ===== */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #0ea5e9;
            --accent-color: #8b5cf6;
            --success-color: #10b981;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
        }

        /* ===== ESTILOS GENERALES ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
        }

        /* ===== LOGIN OVERLAY ===== */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-google {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-light);
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--bg-light);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .d-none { display: none !important; }

        /* ===== MAIN CONTENT ===== */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .btn-demo {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        .mentor-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.4);
        }

        .navbar {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .alert-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99999;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- ===== LOGIN SCREEN ===== -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-graduation-cap" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h2>Conexi√≥n Educativa</h2>
                <p>Inicia sesi√≥n para acceder</p>
            </div>

            <!-- Bot√≥n Google -->
            <button class="btn-google" onclick="handleGoogleLogin()">
                <i class="fab fa-google me-2"></i>Continuar con Google
            </button>

            <!-- Bot√≥n DEBUG: Acceso directo -->
            <button class="btn-primary-custom w-100 mb-3" onclick="handleGuestLogin()" style="background: var(--success-color);">
                <i class="fas fa-user-circle me-2"></i>Entrar como Invitado (TEST)
            </button>

            <div class="divider">o</div>

            <!-- Formulario Email -->
            <form onsubmit="handleEmailLogin(event)">
                <input type="email" class="form-control mb-2" placeholder="tu@email.com" required>
                <input type="password" class="form-control mb-3" placeholder="Contrase√±a" required>
                <button type="submit" class="btn-primary-custom w-100">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
    </div>

    <!-- ===== MAIN APP ===== -->
    <div id="mainContent" class="d-none">
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-graduation-cap me-2"></i>Conexi√≥n Educativa
                </span>
                <span class="badge bg-success me-3" id="userBadge"></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesi√≥n
                </button>
            </div>
        </nav>

        <section id="home" class="hero-section">
            <h1 class="hero-title">Plataforma de Mentor√≠a Acad√©mica</h1>
            <p class="hero-subtitle">"Conexi√≥n Educativa" facilita la mentor√≠a entre estudiantes de cikl</p>
            <button class="btn-demo" onclick="showDemo()">
                <i class="fas fa-play me-2"></i>Ver Demo
            </button>
        </section>

        <section id="mentors" style="padding: 2rem;">
            <div class="container">
                <h2 class="section-title">Busca tu Mentor</h2>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar especialidad..." onkeyup="filterMentors()">
                    </div>
                    <div class="col-md-4">
                        <select id="filterArea" class="form-select" onchange="filterMentors()">
                            <option value="">Todas las √°reas</option>
                            <option value="matematicas">Matem√°ticas</option>
                            <option value="programacion">Programaci√≥n</option>
                            <option value="ciencias">Ciencias</option>
                            <option value="idiomas">Idiomas</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn-primary-custom w-100" onclick="filterMentors()">
                            <i class="fas fa-filter me-2"></i>Filtrar
                        </button>
                    </div>
                </div>
                <div id="mentorsGrid" class="row"></div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TODAS LAS FUNCIONES JAVASCRIPT -->
    <script>
        // Datos de mentores
        const mentorsData = [
            { id: 1, name: "Mar√≠a Garc√≠a", specialty: "matematicas", specialties: ["C√°lculo", "√Ålgebra"], rating: 4.8, experience: "3 a√±os" },
            { id: 2, name: "Carlos Ruiz", specialty: "programacion", specialties: ["JavaScript", "Node.js"], rating: 4.9, experience: "4 a√±os" },
            { id: 3, name: "Ana L√≥pez", specialty: "ciencias", specialties: ["F√≠sica", "Qu√≠mica"], rating: 4.7, experience: "2 a√±os" },
            { id: 4, name: "David Mart√≠nez", specialty: "idiomas", specialties: ["Ingl√©s", "Franc√©s"], rating: 4.6, experience: "5 a√±os" }
        ];

        // Estado global
        let currentUser = localStorage.getItem('loggedUser') || null;

        // INICIALIZACI√ìN
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ APP INICIADA");
            if (currentUser) {
                console.log("‚úÖ Usuario encontrado:", currentUser);
                showMainContent();
            } else {
                console.log("‚ùå Sin usuario, mostrando login");
                showLogin();
            }
        });

        // ===== FUNCIONES LOGIN =====
        function showLogin() {
            console.log("üîê Mostrando pantalla de login");
            document.getElementById('loginOverlay').classList.remove('d-none');
            document.getElementById('mainContent').classList.add('d-none');
        }

        function showMainContent() {
            console.log("üì± Mostrando contenido principal");
            document.getElementById('loginOverlay').classList.add('d-none');
            document.getElementById('mainContent').classList.remove('d-none');
            
            // Mostrar tipo de usuario
            const userType = currentUser.split('_')[0];
            const userName = currentUser.split('_')[1] || 'Usuario';
            document.getElementById('userBadge').textContent = userType === 'google' ? 'Google User' : userName;
            
            loadMentors();
        }

        function handleGoogleLogin() {
            console.log("üîµ Iniciando login con Google...");
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Conectando con Google...';
            btn.disabled = true;

            setTimeout(() => {
                currentUser = 'google_user_' + Date.now();
                localStorage.setItem('loggedUser', currentUser);
                console.log("‚úÖ Login Google exitoso:", currentUser);
                showMainContent();
                showNotification('‚úÖ Autenticado con Google', 'success');
            }, 2000);
        }

        function handleEmailLogin(event) {
            event.preventDefault();
            const email = event.target.querySelector('input[type="email"]').value;
            currentUser = 'email_' + email.split('@')[0];
            localStorage.setItem('loggedUser', currentUser);
            console.log("‚úÖ Login email exitoso:", currentUser);
            showMainContent();
            showNotification('‚úÖ Inicio de sesi√≥n exitoso', 'success');
        }

        // üëâ ACCESO DIRECTO PARA TESTING
        function handleGuestLogin() {
            console.log("üéÆ Login como invitado");
            currentUser = 'guest_test_user';
            localStorage.setItem('loggedUser', currentUser);
            showMainContent();
            showNotification('üéÆ Modo invitado activado', 'info');
        }

        function logout() {
            console.log("üö™ Cerrando sesi√≥n");
            localStorage.removeItem('loggedUser');
            currentUser = null;
            showLogin();
            showNotification('Has cerrado sesi√≥n', 'info');
        }

        // ===== FUNCIONES BOTONES PRINCIPALES =====
        function showDemo() {
            console.log("üéØ Mostrando demo");
            document.getElementById('mentors').scrollIntoView({ behavior: 'smooth' });
            showNotification('üéØ Demo activada: Usa los filtros', 'info');
        }

        function filterMentors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const areaFilter = document.getElementById('filterArea').value;
            
            console.log("üîç Filtrando:", { searchTerm, areaFilter });
            
            const filtered = mentorsData.filter(mentor => {
                const matchesSearch = mentor.name.toLowerCase().includes(searchTerm) || 
                                     mentor.specialties.some(s => s.toLowerCase().includes(searchTerm));
                const matchesArea = !areaFilter || mentor.specialty === areaFilter;
                return matchesSearch && matchesArea;
            });
            
            console.log("‚úÖ Resultados:", filtered.length);
            loadMentors(filtered);
            showNotification(`üîç ${filtered.length} mentores encontrados`, 'info');
        }

        function scheduleSession(mentorName) {
            if (!currentUser) {
                showNotification('‚ùå Debes iniciar sesi√≥n primero', 'danger');
                showLogin();
                return;
            }
            
            console.log("üìÖ Agendando con:", mentorName);
            
            const modalId = 'scheduleModal';
            const modalHtml = `
                <div class="modal fade" id="${modalId}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title">Agendar con ${mentorName}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>Fecha y Hora</label>
                                    <input type="datetime-local" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary-custom" onclick="confirmSession('${mentorName}')">
                                    Confirmar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            new bootstrap.Modal(document.getElementById(modalId)).show();
        }

        function confirmSession(mentorName) {
            console.log("‚úÖ Confirmando sesi√≥n con:", mentorName);
            bootstrap.Modal.getInstance(document.getElementById('scheduleModal')).hide();
            showNotification(`‚úÖ Sesi√≥n confirmada con ${mentorName}`, 'success');
        }

        // ===== HELPERS =====
        function loadMentors(mentors = mentorsData) {
            const grid = document.getElementById('mentorsGrid');
            if (!grid) return;
            
            grid.innerHTML = mentors.map((mentor, index) => `
                <div class="col-md-6 col-lg-3" style="animation-delay: ${index * 0.1}s">
                    <div class="mentor-card">
                        <h5>${mentor.name}</h5>
                        <p>‚≠ê ${mentor.rating} | ${mentor.experience}</p>
                        <p><small>${mentor.specialties.join(', ')}</small></p>
                        <button class="btn-primary-custom w-100" onclick="scheduleSession('${mentor.name}')">
                            Agendar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showNotification(message, type = 'info') {
            const alertId = 'alert-' + Date.now();
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show alert-toast" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', alertHtml);
            
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) alert.remove();
            }, 4000);
        }
    </script>
</body>
</html>
