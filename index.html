<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Educativa - Plataforma de Mentoría Académica</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1️⃣ LOGIN OVERLAY -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-graduation-cap mb-3" style="font-size: 3rem;"></i>
                    <h2>Conexión Educativa</h2>
                    <p>Inicia sesión para acceder a la plataforma</p>
                </div>
                
                <button class="btn btn-google w-100 mb-3" onclick="handleGoogleLogin()">
                    <i class="fab fa-google me-2"></i>Continuar con Google
                </button>
                
                <div class="divider">o</div>
                
                <form id="loginForm" onsubmit="handleEmailLogin(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                        Iniciar Sesión
                    </button>
                </form>
                
                <p class="text-center text-muted">
                    ¿Eres mentor? <a href="#" onclick="alert('Registro de mentores en desarrollo')">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 2️⃣ MAIN CONTENT -->
    <div id="mainContent" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#home">
                    <i class="fas fa-graduation-cap me-2"></i>Conexión Educativa
                </a>
                <div class="navbar-text me-3">
                    <span class="badge bg-success" id="userBadge"></span>
                </div>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
                </button>
            </div>
        </nav>

        <section id="home" class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Plataforma de Mentoría Académica</h1>
                    <p class="hero-subtitle">"Conexión Educativa" facilita la mentoría entre estudiantes de ciclos iniciales y avanzados</p>
                    <button class="btn btn-light btn-lg mt-4" onclick="showDemo()">
                        <i class="fas fa-play me-2"></i>Ver Demo
                    </button>
                </div>
            </div>
        </section>

        <section id="mentors" class="py-5 my-5">
            <div class="container">
                <h2 class="section-title">Busca tu Mentor</h2>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar especialidad..." onkeyup="filterMentors()">
                    </div>
                    <div class="col-md-4">
                        <select id="filterArea" class="form-select" onchange="filterMentors()">
                            <option value="">Todas las áreas</option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="programacion">Programación</option>
                            <option value="ciencias">Ciencias</option>
                            <option value="idiomas">Idiomas</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary-custom w-100" onclick="filterMentors()">
                            <i class="fas fa-filter me-2"></i>Filtrar
                        </button>
                    </div>
                </div>
                <div id="mentorsGrid" class="row g-4"></div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
